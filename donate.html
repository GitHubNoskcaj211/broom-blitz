<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Broom Blitz</title>
    <link rel="icon" href="/art/favicon.svg" type="image/svg+xml">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: auto;
        }

        h1 {
            margin-bottom: 20px;
        }

        .support-links {
            margin-top: 20px;
        }

        .support-links a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .support-links a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thank You for Playing!</h1>
        <p>If you are happy with this, consider supporting through Venmo or Buy Me a Coffee (which takes 5% fee).</p>
        <div class="support-links">
            <a href="https://venmo.com/u/Jackson-Rusch-1" target="_blank">Venmo</a>
            <a href="https://www.buymeacoffee.com/jacksonrusch" target="_blank">Buy Me a Coffee</a>
        </div>
    </div>
</body>
</html>
